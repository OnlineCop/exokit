language: node_js
node_js:
- '11'
env:
  matrix:
    secure: 
    secure: 
matrix:
  include:
  - os: linux
    services:
    - docker
    before_install:
    - docker pull debian:latest
    install:
    - docker build -t exokit .
    - docker run exokit cat exokit-linux-bin.tar.gz >exokit-linux-bin.tar.gz
    - docker run exokit cat exokit-linux-full.tar.gz >exokit-linux-full.tar.gz
    - docker run exokit cat exokit-linux.tar.gz >exokit-linux.tar.gz
    script:
    - echo "skipping 'npm run test' outside of docker"
    deploy:
    - provider: releases
      api_key:
        secure: 
      file: exokit-linux.tar.gz
      body: Exokit git release
      on:
        repo: exokitxr/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-linux-bin.tar.gz
      body: Exokit git release
      on:
        repo: exokitxr/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-linux-full.tar.gz
      body: Exokit git release
      on:
        repo: exokitxr/exokit
        tags: true
      skip_cleanup: true
  - os: linux
    services:
    - docker
    before_install:
    - docker pull debian:latest
    install:
    - docker build -f android.Dockerfile -t exokit .
    - docker run exokit cat exokit.apk >exokit.apk
    script:
    - echo "skipping 'npm run test' outside of docker"
    deploy:
    - provider: releases
      api_key:
        secure: 
      file: exokit.apk
      body: Exokit Oculus Mobile APK git release
      on:
        repo: exokitxr/exokit
        tags: true
      skip_cleanup: true
  - os: osx
    osx_image: xcode10.1
    node_js:
    - "11.6.0"
    install:
    - npm install -g appdmg
    - curl "https://nodejs.org/dist/v11.6.0/node-v11.6.0-darwin-x64.tar.gz" >node.tar.gz
    - tar -zxf node.tar.gz
    - rm node.tar.gz
    - mv node-v11.6.0-darwin-x64 node
    - export PATH="$(pwd)/node/bin:$PATH"
    - unset NVM_NODEJS_ORG_MIRROR
    - "./node/bin/npm install --no-optional"
    - export TEST_ENV=ci
    - "./node/bin/npm run test"
    - install_name_tool -change '@rpath/OpenVR.framework/Versions/A/OpenVR' '@loader_path/../../node_modules/native-openvr-deps/bin/osx64/OpenVR.framework/Versions/A/OpenVR'
      build/Release/exokit.node
    - mkdir -p /tmp/Exokit.app/Contents/MacOS
    - cp -R * /tmp/Exokit.app/Contents/MacOS
    - cp metadata/Info.plist /tmp/Exokit.app/Contents
    - tar -czf exokit-macos-full.tar.gz --exclude=".*" --exclude="*.tar.gz" *
    - rm -R node
    - tar -czf exokit-macos.tar.gz --exclude=".*" --exclude="*.tar.gz" *
    - ./scripts/exokit-codesign-macos.sh
    deploy:
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos.tar.gz
      body: Exokit git release
      on:
        repo: exokitxr/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos-full.tar.gz
      body: Exokit git release
      on:
        repo: exokitxr/exokit
        tags: true
      skip_cleanup: true
    - provider: releases
      api_key:
        secure: 
      file: exokit-macos-x64.dmg
      body: Exokit macOS release
      on:
        repo: exokitxr/exokit
        tags: true
      skip_cleanup: true
notifications:
  slack:
    rooms:
    - exokit:QzFMQYjtFRwrGm25iLOWxMTA#builds
    on_success: change
    on_failure: always
after_success:
  - wget https://raw.githubusercontent.com/exokitxr/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/exokitxr/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
